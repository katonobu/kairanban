<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="format-detection" content="telephone=no">

  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <!-- CODELAB: Add link rel manifest -->
  <link rel="manifest" href="./manifest.json">
  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="モデラ・ピークス戸塚自治会">
  <link rel="apple-touch-icon" href="./images/android-chrome-152x152.png">
  <!-- CODELAB: Add meta theme-color -->
  <meta name="theme-color" content="#2F3BA2" />
  <style>
    .webix_el_box,
    .webix_cal_body .webix_cal_day_inner,
    .webix_cal_body .webix_cal_block,
    .webix_view,
    .webix_cal_month_name {
      font-size: 20pt !important;
    }
  </style>
  <script type="text/javascript">
    // CODELAB: Register service worker.
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then((reg) => {
            console.log("Service worker registered.", reg);
          });
      });
    }
    //設定ファイル取得
    var COMMON_JSON = {
      public_dir: '公開用フォルダ',
      home_url: 'https://www.livable.co.jp/mansion/library/000000056086/',
      osirase_file: './pdf/oshirase.txt',
      calendar_url: 'https://calendar.google.com/calendar/u/0?cid=ZWFjLm1vZGVyYXBlYWtzLmthaWNob0BnbWFpbC5jb20',
      kairanban_dir: 'https://drive.google.com/file/d/1kM8qS8qAjZmnAmJNZmwSCyyTJfTQ76ao/view?usp=sharing',
      gijiroku_dir: '議事録ディレクトリ',
      join_url: 'https://forms.gle/bUM1ZtpeJG16JeDS6',
      benri_dir: './pdf/useful_links.pdf',
      anpi_url: 'https://docs.google.com/forms/d/e/1FAIpQLSd2xjJ16UrrKpEBS68OrJujx5NDGz9PJq2jKFvlXPi2skfuKg/viewform', //安否確認URL(google form)
      help_url: './pdf/help.pdf'
    };
  </script>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="//cdn.webix.com/edge/skins/flat.min.css" type="text/css">
  <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css"
    type="text/css" charset="utf-8">
  <link rel="stylesheet" href="./libs/winmenu/winmenu.css" type="text/css">
  <script src="//cdn.webix.com/edge/webix.min.js" type="text/javascript"></script>
  <script src="./libs/winmenu/winmenu.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>モデラ・ピークス戸塚自治会</title>
</head>

<body>
  <script type="module">
    //メイン画面
    const ui_menu_message = {};
    const ui_menu_data = [
      { id: "home", value: "自治会ホーム", color: "#3D80B3", icon: "mdi-home",          width: 2, height: 1, x: 1, y: 1 },
      { id: "kairan", value: "今月の回覧板", color: "#3D41B3", icon: "mdi-file",        width: 2, height: 1, x: 1, y: 2 },
      { id: "join", value: "イベント参加", color: "#3D21B3", icon: "mdi-check",         width: 2, height: 1, x: 1, y: 3},
      { id: "help", value: "使い方", color: "#45B093", icon: "mdi-help-circle",        width: 2, height: 1, x: 1, y: 4 },
      { id: "event", value: "イベント情報", color: "#703DB8", icon: "mdi-table-large",  width: 2, height: 1, x: 3, y: 1 },
      { id: "following", value: "リンク集", color: "#AC3DBE", icon: "mdi-share",        width: 1, height: 2, x: 3, y: 2 },
      { id: "qrcode", value: "QRリーダー", color: "#AC3DBE", icon: "mdi-qrcode-scan ",  width: 1, height: 1, x: 4, y: 2 },
      { id: "yoshidayabe", value: "吉田矢部地区", color: "#7B3C68", icon: "mdi-home",   width: 1, height: 1, x: 4, y: 3 },
      { id: "bousai", value: "安否確認", color: "#7B3C38", icon: "mdi-home-heart",     width: 2, height: 1, x: 3, y: 4 },
    ];
    const ui_menu_logic = {
      init: function () {
        webix.ajax().get(COMMON_JSON.osirase_file).then(function (data) {
          $$("ui_menu_oshirase").setHTML(marked.parse(data.text()));
        });
      }
    };
    const ui_menu = {
      rows: [
        {
          view: "toolbar", cols: [
            { view: "label", label: "モデラピーク・戸塚自治会" },
            {
              view: "icon", icon: "mdi mdi-reload", align: "left", width: 50,
              on: {
                onItemClick: function () { location.reload(true) }
              }
            }
          ]
        },
        { view: "template", id: "ui_menu_oshirase", scroll: "auto" },
        {
          view: "winmenu", data: ui_menu_data, xCount: 4, yCount: 4, scroll: "auto",
          on: {
            onItemClick: function (id) {
              // webix.message(this.getItem(id).value);
              switch (id) {
                case "home":
                  window.open(COMMON_JSON.home_url);
                  break;
                case "kairan":
                  window.open(COMMON_JSON.kairanban_dir);
                  break;
                case "join":
                  window.open(COMMON_JSON.join_url);
                  break;
                case "event":
                  window.open(COMMON_JSON.calendar_url);
                  break;
                case "following":
                  window.open(COMMON_JSON.benri_dir);
                  break;
                case "bousai":
                  window.open(COMMON_JSON.anpi_url);
                  break;
                case "help":
                  window.open(COMMON_JSON.help_url);
                  break;
                case "qrcode":
                  $$("ui_qrcode").show();
                  break;
                case "yoshidayabe":
                  window.open("https://yoshidayabe-eac.jimdofree.com/");
                  break;
                default:
                  break;
              }
            }
          }
        }
      ]
    };
    //QRCODE
    import QrScanner from "./libs/qr-scanner/qr-scanner.min.js";
    var qrScanner = null;
    const ui_qrcode = {
      view: "window", id: "ui_qrcode", head: "qrcode", close: true, fullscreen: true, modal: true,
      body: {
        rows: [
          { view: "video", id: "qr-video", controls: false },
          { view: "text", id: "ui_qrcode_txt" },
          { view: "button", height: 60, label: "閉じる", click: function (id, event) { $$("ui_qrcode").hide() } }
        ]
      },
      on: {
        onShow: function () {
          $$("ui_qrcode_txt").setValue("");
          qrScanner = qrScanner || new QrScanner($$("qr-video").getVideo(), result => $$("ui_qrcode_txt").setValue(result.data),
            {
              highlightScanRegion: true,
              highlightCodeOutline: true,
            });
          qrScanner.start();
        },
        onHide: function () {
          qrScanner.stop();
        }
      }
    };
    //メイン
    webix.ready(function () {
      //初期処理
      webix.ui.fullScreen();
      webix.i18n.setLocale("ja-JP");
      //サブ画面定義
      webix.ui(ui_qrcode);
      //メイン画面
      webix.ui(ui_menu);
      ui_menu_logic.init();
    });
  </script>
</body>

</html>
